<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<header></header>

<body>
<th:block th:fragment="fragment-company-performance">
    <div class="col">
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <h1 class="text-start">
                <span class="badge bg-dark">기업 실적표</span>
            </h1>
            <!-- Button trigger modal -->
            <h4 class="text-start">
                <span class="badge bg-info" data-bs-toggle="modal" data-bs-target="#exampleModal" style="cursor: pointer;">기업 추가</span>
            </h4>
        </div>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <th:block th:each="e, i: ${performanceList}">
                    <div class="carousel-item" th:classappend="${i.index == 0} ? 'active' : ''">
                        <table class="table">
                            <thead>
                            <tr>
                                <th colspan="4" th:text="${e.company}">기업이름</th>
                            </tr>
                            </thead>
                            <thead>
                            <tr>
                                <th scope="col">발표일</th>
                                <th scope="col">마감기준</th>
                                <th scope="col">주당순이익 / 예측</th>
                                <th scope="col">매출 / 예측</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="data: ${e.performanceList}">
                                <tr>
                                    <th scope="row" th:text="${data.relDate}">발표일</th>
                                    <td th:text="${data.periodEnd}">마감기준</td>
                                    <td>
                                                <span th:text="|${data.eps} / ${data.epsForecast}|"
                                                      th:classappend="${data.eps} > ${data.epsForecast} ? 'text-red' : 'text-blue'">
                                                </span>
                                    </td>
                                    <td>
                                                <span th:text="|${data.revenue} / ${data.revenueForecast}|"
                                                      th:classappend="${data.revenue} > ${data.revenueForecast} ? 'text-red' : 'text-blue'">
                                                </span>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </th:block>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev"
                    style="background-color:black; width: 20px; opacity: 1;">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next"
                    style="background-color:black; width: 20px; opacity: 1;">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</th:block>
</body>

</html>
