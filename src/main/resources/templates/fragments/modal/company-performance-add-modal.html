<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<header></header>

<body>
<th:block th:fragment="fragment-company-performance-add-modal">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">기업 추가</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>기업을 선택해주세요.</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                        <option value="5">Five</option>
                        <option value="6">Six</option>
                        <option value="7">Seven</option>
                        <option value="8">Eight</option>
                        <option value="9">Nine</option>
                        <option value="10">Ten</option>
                        <option value="11">Eleven</option>
                        <option value="12">Twelve</option>
                        <option value="13">Thirteen</option>
                        <option value="14">Fourteen</option>
                        <option value="15">Fifteen</option>
                        <option value="16">Sixteen</option>
                        <option value="17">Seventeen</option>
                        <option value="18">Eighteen</option>
                        <option value="19">Nineteen</option>
                        <option value="20">Twenty</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-info" style="color: white">추가</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>

</html>
